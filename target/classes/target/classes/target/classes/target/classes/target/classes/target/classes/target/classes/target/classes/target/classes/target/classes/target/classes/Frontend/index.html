<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Doodle</title>
  </head>
  <body>
    <div class="container-fluid centered">
      <div class="row">
        <h1 class="SEName col-12">
          <span class="GBlue">D</span>
          <span class="GRed">o</span>
          <span class="GYellow">o</span>
          <span class="GBlue">d</span>
          <span class="GGreen">l</span>
          <span class="GRed">e</span>
        </h1>

        <div class="col-12">
          <div class="input-group mb-3 mt-5 mb-5" style="width: 60%; margin: auto">
            <input
              type="text"
              class="form-control"
              id="searchField"
              placeholder="Search Doodle or type a URL"
            />
          </div>
        </div>

        <div class="col-12 mt-1">

          <div class="container">
            <div class="row justify-content-center">
              <div class="col-2"><button id="find" class="btn">Doodle Search</button></div>
              <div class="col-2"><button class="btn">i'm feeling lucky</button></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
